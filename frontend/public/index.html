<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎬 影片清單</h1>
  <div id="controls">
    <label>起始日期: <input type="date" id="start-date"></label>
    <label>結束日期: <input type="date" id="end-date"></label>
    <button id="refresh-btn">🔁 依日期更新快取</button>
    <button id="download-json">⬇️ 下載 JSON</button>
    <button id="download-csv">⬇️ 下載 CSV</button>
  </div>

  <div id="tabs">
    <button class="tab-button active" data-type="影片">🎥 影片</button>
    <button class="tab-button" data-type="Shorts">📱 Shorts</button>
    <button class="tab-button" data-type="直播檔">📺 直播檔</button>
  </div>

  <p id="status"></p>
  <ul id="video-list"></ul>

  <script src="app.js"></script>
</body>
</html>
