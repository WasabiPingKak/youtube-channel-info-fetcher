
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>YouTube 分類統計圖表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.module.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YouTube 類別分析 dev</h1>

  <div>
    起始日期：<input type="date" id="start-date">
    結束日期：<input type="date" id="end-date">
    <button id="refresh-btn">更新快取</button>
    <button id="download-json">下載 JSON</button>
    <button id="download-csv">下載 CSV</button>
  </div>

  <div>
    <button class="tab-button active" data-type="直播檔">📺 直播檔</button>
    <button class="tab-button" data-type="影片">🎬 影片</button>
    <button class="tab-button" data-type="shorts">🎞 Shorts</button>
  </div>

  <div id="sub-category-buttons" class="sub-category-wrapper"></div>

  <div id="status" class="status-label"></div>

  <div id="chart-area" class="charts-wrapper"></div>
  <hr>

<h2>目前分類與關鍵字</h2>
<div id="category-list" class="category-wrapper">
  <!-- 由 JS 動態填入 -->
</div>

  <div id="category-sync-result"></div>

  <!-- 🔧 分類與關鍵字管理區塊 -->
  <section>
    <button id="toggle-tag-manager">編輯分類設定</button>
    <div id="tag-manager-panel" style="display: none;">
      <h3>分類與關鍵字設定</h3>
      <div id="tag-manager-container"></div>
      <button id="add-category">＋ 新增分類</button>
      <button id="save-category-data">💾 儲存設定</button>
      <hr />
    </div>
  </section>

  <ul id="video-list"></ul>
</body>
</html>
